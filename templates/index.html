<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Calculo de Tempo de Viagem</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
        <h1>Calculadora de tempo </h1>
        <form action="/calculo_viagem" method="post">
            <label for= "distancia" >Digite a distância(ex.: 15 KM):</label>
            <input type="number" id="distancia" name="distancia" step="0.01" required>
            <label for= "velocidade_media" >Digite a velocidade média(ex.: 20 Km/h):</label>
            <input type="number" id="velocidade_media" name="velocidade_media" step="0.01" required>
            <button type="submit">Converter</button> <br>
        </form>

        {% if horas %}


        <div class="resultado">
            <h2>Resultado viagem: </h2>
            <p><strong>Horas:</strong> {{ horas }} </p>
            <p><strong>Minutos:</strong> {{ minutos }} </p>

        </div>
        {% endif %}
    </div>



</body>
</html>
